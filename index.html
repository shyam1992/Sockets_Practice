<html>
    <head>
        <title>
            Badge scan R&D
        </title>
    </head>
    <body>
        <section>
            <div>
                <h3>
                    Scanned users list
                </h3>
                <ul>

                </ul>
            </div>
        </section>
        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('new_user_pushed', (message) => {
                $('ul').append(`<li>${message.Firstname}</li>`);
            })
        </script>
    </body>
</html>
